<div *ngIf="isAdd ; else buttonAdd">
  <app-add [libro]="libro" (fatto)="onFatto($event)"></app-add>
</div>

<ng-template #buttonAdd>
  
  <table mat-table [dataSource]="libri$ | async" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let libro"> {{libro.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Titolo </th>
      <td mat-cell *matCellDef="let libro"> {{libro.titolo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Autore </th>
      <td mat-cell *matCellDef="let libro"> {{libro.autore}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> Prezzo copertina </th>
      <td mat-cell *matCellDef="let libro"> {{libro.prezzoCopertina}} </td>
    </ng-container>

    <<ng-container matColumnDef="demo-bot">
      <th mat-header-cell *matHeaderCellDef> Update/Canc </th>
      
      <td mat-cell *matCellDef="let libro">
        <div>
          <button mat-raised-button color="basic" (click)="update(libro)">Update</button> 

        </div>
        <div>
          <button mat-raised-button color="warn" (click)="canc(libro.id)">Canc</button>

        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button class="add-libro" mat-raised-button color="primary" (click)="add()">Add libro</button>
</ng-template>
