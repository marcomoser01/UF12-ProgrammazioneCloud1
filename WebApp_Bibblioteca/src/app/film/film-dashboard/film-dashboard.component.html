<div class="film_dashboard_container">
    <app-film-add *ngIf="isAdd ; else buttonAdd" [film]="film!" (fatto)="onFatto($event)"></app-film-add>


    <ng-template #buttonAdd>
        <div class="wrapper">

            <div class="table-wrapper">
                <table mat-table [dataSource]="films$ | async" class="mat-elevation-z8 demo-table">
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let film"> {{film.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="titolo">
                        <th mat-header-cell *matHeaderCellDef> Titolo </th>
                        <td mat-cell *matCellDef="let film"> {{film.titolo}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="autore">
                        <th mat-header-cell *matHeaderCellDef> Autore </th>
                        <td mat-cell *matCellDef="let film"> {{film.autore}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="prezzo">
                        <th mat-header-cell *matHeaderCellDef> Prezzo </th>
                        <td mat-cell *matCellDef="let film"> {{film.prezzoCopertina}} </td>
                    </ng-container>

                    <ng-container matColumnDef="bottoni">
                        <th mat-header-cell *matHeaderCellDef> Update/Canc </th>

                        <td mat-cell *matCellDef="let film">
                            <div>
                                <button mat-raised-button color="basic" (click)="update(film)">Update</button>
                            </div>
                            <div>
                                <button mat-raised-button color="warn" (click)="canc(film.id)">Canc</button>
                            </div>
                            <div>
                                <button mat-raised-button color="primary" (click)="prenota(film)">Prenota</button>
                            </div>
                        </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </ng-template>
</div>
